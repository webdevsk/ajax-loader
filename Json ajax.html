<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Json - Ajax Loader</title>
</head>
<body>
    <div class="container py-5">
        <button class="btn btn-xl btn-primary" id="button1">User</button>
        <br><br>
        <div id="textBox1"></div>
    </div>
    <div class="container py-5">
        <button class="btn btn-xl btn-primary" id="button2">Users</button>
        <br><br>
        <div id="textBox2"></div>
    </div>
    


    <script>
        document.getElementById('button1').addEventListener('click', loadUser);

        function loadUser(){
            let xhr = new XMLHttpRequest();

            xhr.open('GET', 'user.json', true);

            xhr.onload = function(){
                if(this.status == 200){
                    let user = JSON.parse(this.responseText);

                    let output = '';

                    output += '<ul>'+
                        '<li>ID: '+user.id+'</li>'+
                        '<li>Name: '+user.name+'</li>'+
                        '<li>Email: '+user.email+'</li>'+
                        '</ul>';

                    document.getElementById('textBox1').innerHTML = output;
                }
            }
            xhr.send();
        }


        document.getElementById('button2').addEventListener('click', loadUsers);

        function loadUsers(){
            let xhr = new XMLHttpRequest();

            xhr.open('GET', 'users.json', true);

            xhr.onload = function(){
                if(this.status == 200){
                    let users = JSON.parse(this.responseText);

                    let output = '';

                    for(let i in users){
                        output += '<ul>'+
                        '<li>ID: '+users[i].id+'</li>'+
                        '<li>Name: '+users[i].name+'</li>'+
                        '<li>Email: '+users[i].email+'</li>'+
                        '</ul>';
                    }
                    

                    document.getElementById('textBox2').innerHTML = output;
                }
            }
            xhr.send();
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
